    <body>
        <!--[if lt IE 8]>

        <div class="container-fluid">
            <h2 class="text-center">CSS3 button generator</h2>
            <div class="row-fluid">
                <div class="span4 well">
                    <h3 class="text-center">Border-radius</h3>                  
                    <div class="row-fluid">                       
                        <div class="span5 text-center">
                            <button class="btn btn-success" id="increase-radius">
                                <i class="icon-chevron-up"></i>
                            </button>
                            <button class="btn btn-danger" id="reduce-radius">
                                <i class="icon-chevron-down"></i>
                            </button>
                        </div>                       
                        <div class="span7 text-center">
                            <div class="input-prepend">
                                <span class="add-on">step</span>
                                <input class="input-mini" id="step" type="text" value="1">
                            </div>
                        </div>
                    </div> 
                    <h3 class="text-center">Color</h3>
                    <div class="input-prepend d">
                        <span class="add-on">Background</span>
                        <input class="input-mini jscolor" id="bg-color" type="text" value="cccccc">
                    </div>
                    <div class="input-prepend d">
                        <span class="add-on">Border</span>
                        <input class="input-mini jscolor" id="border-color" type="text" value="777777">
                    </div>
                </div> 
                <div class="span4 well">
                    <h3 class="text-center">Result</h3>
                    <div class="create"></div>
                </div>
                <div class="span4 well text-center">
                    <h3 class="text-center">Your CSS</h3>
                    <textarea  id="code-result" cols="10" rows="6"></textarea>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/jscolor.js"></script>
