<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function truncate(str){
		if(str.length<=20){
			return str;
		}
		else{
			return str.substring(0,20)+'...';
		}
	}
	console.log(truncate("Вот, что мне хотелось бы сказать на эту тему:"))
	</script>
</head>
