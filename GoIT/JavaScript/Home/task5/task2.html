<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var image={
		width:100,
		height:400,
		title:'Cool image',
	};
	function multiplyNumeric(obj){
	for(var key in obj){
		if(!isNaN(parseFloat(obj[key])&&isFinite(obj[key]))){
			obj[key]*=2;
		}
	}
	return obj;
	}
	console.log(multiplyNumeric(image));
	</script>
</head>

</body>
</html>
