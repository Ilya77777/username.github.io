<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function filterRange(arr,a,b){
		var newarr=[];
	for(var i=0,j=0;i < arr.length;i++){
		if((arr[i] >= a && arr[i] <= b) || (arr[i] <= a && arr[i] >= b)){
			newarr[j]=arr[i];
			j++;
		}

	}
	return newarr;
	}
	var arr=[5,7,8,4,3,0]
	console.log(filterRange(arr,3,5))
	</script>
</head>
<body>
	
</body>
</html>
