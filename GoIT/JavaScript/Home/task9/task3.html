<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>

	function work(a, b) {
    alert( a + b ); // work - произвольная функция
	}

	function makeLogging(f, log) {
    function wrapper(){
    log.push([].slice.call(arguments));
    return f.apply(this, arguments);
    }
    return wrapper;
	}

	var log = [];
	work = makeLogging(work, log);

	work(1, 2);
	work(4, 5); 

	for (var i = 0; i < log.length; i++) {
    var args = log[i]; // 
    alert( 'Лог:' + args.join() );
	}

	</script>
</head>
<body>
	
</body>
</html>
