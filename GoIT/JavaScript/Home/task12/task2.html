	<script>

	function printNumbersInterval(){
		var i =1;
		var time=setTimeout(function tick(){
		console.log(i);
		i++;
		time=setTimeout(tick,100);
		if(i==21)clearTimeout(time);
		},100)	
	}
	printNumbersInterval()

	</script>
