<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function getVillainName(birthday){
		var months=["The Evil","The Vile","The Cruel","The Trashy","The Despicable","The Embarrassing","The Disreputable","The Atrocious","The Twirling","The Orange","The Terrifying","The Awkward"];
		var dayList=["Mustache","Pickle","Hood Ornament","Raisin","Recycling Bin","Potato","Tomato","House Cat","Teaspoon","Laundry Basket"];
		var monthString=months[birthday.getMonth()];
		var day=birthday.getDay();
		var dayString=dayList[day % 10];
		return monthString + ' ' +dayString;
	}
	var date=new Date(1984,10,2);
	console.log(getVillainName(date))
	</script>
</head>
